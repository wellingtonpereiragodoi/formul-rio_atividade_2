<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <header>
        <img src="./imagens/vetor-de-forma-geometrica-do-triangulo-amarelo_53876-175072.avif" alt="capelo e diploma">
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-atividade" >
        <input type="text" id='nome-atividade' required placeholder="Cadastre seu Nome"/>
        <input type ="tel" id='nota-atividade' required placeholder="Seu Telefone"/>
        <button type="submit">Adcionar +</button>
    </form>
    <table cellspacing="0" >
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
               
        </tbody>
    </table>
</div>
</body>
<script src="./main.js"></script>
</html>
